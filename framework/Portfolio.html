<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<meta charset="utf-8">
		<title>Cat Fistori- Portfolio</title>
		<link rel="stylesheet" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:100' rel='stylesheet'>
	</head>
	<body>
		<div class="grid">
			<div class="row">
			<!--Logo-->
				<div class="col-6">
					<img class="small" src="images/logo-001.jpg" alt="logo">
				</div>
			<!--Name and Subtitle-->
				<div class="col-6">
					<header>
						<h1>cat fistori</h1>
						<h2>front end developer</h2>
					</header>
				</div>
			</div>
			<div class="row">
			<!--Top Navigation Bar-->
				<div class="col-12">
					<ul>
					<li>Web Development</li>
					<li>Photography</li>
					<li>Jewelry</li>
					<li>Pastry</li>
					</ul>
				</div>
			</div>
			<div class="row">
			<!--Hero Image-->
				<div class="col-12">
					<img class="full" src="images/AAIP-004-Web-002.jpg" alt="Mountain Photo">
				</div>
			</div>
			<!--Footer Featured Work Display-->
			<div class="row">
				<div class="col-12">
					<h3>Featured Work</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<img class="medium" src="images/RoseQuartz-Bracelet.jpg" alt="Jewelry Photo">
					<br>
					<h4>jewelry</h4>
				</div>
				<div class="col-4">
					<img class="medium" src="images/Metal-001-Web.jpg" alt="Photography Example">
					<br>
					<h4>photography</h4><br>
				</div>
				<div class="col-4">
					<img class="medium" src="images/Pastry-001.jpg" alt="Pastry Example">
					<br>
					<h4>pastry</h4>
				</div>
			</div>
		</div>
	</body>
</html>
